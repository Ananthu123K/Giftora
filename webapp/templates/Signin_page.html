<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftshop Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'UserLogin/css/style.css' %}">
</head>
<body>
<style>
    /* Styling for Django messages (Please refine this in your external CSS) */
    .django-message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        text-align: center;
        font-size: 0.9em;
    }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }

    body {
        background-image: url("{% static 'UserLogin/images/gift_background_login2.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: repeat;
    }
</style>

<div class="login-card-container">
    <form id="loginForm" class="login-card" method="post" action="{% url 'user_login' %}">
        {% csrf_token %}

        <div class="login-header">
            <h2>Welcome to GiftShop! üéÅ</h2>
            <p>Log in to discover thoughtful presents.</p>
        </div>

<!--        {% if messages %}-->
<!--            {% for message in messages %}-->
<!--                <div class="django-message {% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% endif %}">-->
<!--                    {{ message }}-->
<!--                </div>-->
<!--            {% endfor %}-->
<!--        {% endif %}-->

        <div class="form-group" id="username-group">
            <div class="input-wrapper">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <span class="error-message">Username must be at least 4 characters long.</span>
        </div>

        <div class="form-group" id="password-group">
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <span class="error-message">Password must be at least 6 characters.</span>
        </div>

        <div class="form-options">
            <div class="remember-wrapper">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" id="submitBtn">
            <span class="btn-text">Log In</span>
            <span class="btn-loader"></span>
        </button>

        <div class="social-divider">
            <span>OR</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn">
                <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="social-btn">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup_page' %}">Sign Up here</a>
        </div>
    </form>
</div>

<script src="{% static 'UserLogin/js/script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
