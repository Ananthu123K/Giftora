<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Categories</title>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .category-container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            padding: 25px 30px;
        }

        h3 {
            text-align: center;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            text-align: center;
        }

        thead tr {
            background-color: #2563eb;
            color: white;
        }

        th {
            padding: 16px;
            font-size: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        td {
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 10px;
            vertical-align: middle;
            font-size: 14.5px;
        }

        tr:hover td {
            background-color: #eef3ff;
        }

        img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .btn {
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 0 5px;
            display: inline-block;
        }

        .btn-edit {
            background-color: #2563eb;
        }

        .btn-edit:hover {
            background-color: #1e40af;
        }

        .btn-delete {
            background-color: #dc2626;
        }

        .btn-delete:hover {
            background-color: #b91c1c;
        }

        td:last-child {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        @media (max-width: 768px) {
            table {
                font-size: 13.5px;
            }
            img {
                width: 60px;
                height: 60px;
            }
            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="category-container">
    <h3>ðŸ“‚ Category List</h3>
    <table>
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for c in categories %}
            <tr>
                <td>{{ c.Category_name }}</td>
                <td>{{ c.Description }}</td>
                <td><img src="{{ c.Cover_Image.url }}" alt="Category Image"></td>
                <td>
                    <a href="{% url 'edit_category' c.id %}" class="btn btn-edit">Edit</a>
                    <a href="{% url 'delete_category' c.id %}"  class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
{% endblock %}
