<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message List</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .category-container {
            max-width: 1000px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            padding: 30px 35px;
        }

        h3 {
            text-align: center;
            color: #1e3a8a;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            text-align: center;
        }

        thead tr {
            background-color: #2563eb;
            color: white;
            font-size: 15px;
            text-transform: uppercase;
        }

        th {
            padding: 14px;
            font-weight: 500;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        td {
            padding: 14px 12px;
            background-color: #f9fafb;
            border-radius: 10px;
            font-size: 14.5px;
            color: #333;
            vertical-align: middle;
        }

        tr:hover td {
            background-color: #eef3ff;
        }

        td:last-child {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 7px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 13.5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-delete {
            background-color: #dc2626;
        }

        .btn-delete:hover {
            background-color: #b91c1c;
        }

        /* Add a subtle hover animation for rows */
        tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .category-container {
                padding: 20px;
            }

            table {
                font-size: 13px;
            }

            td, th {
                padding: 10px;
            }

            td:last-child {
                flex-direction: column;
                gap: 8px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="category-container">
    <h3>ðŸ“© Message List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for message in messages %}
            <tr>
                <td>{{ message.User_name }}</td>
                <td>{{ message.User_email }}</td>
                <td>{{ message.Subject }}</td>
                <td>{{ message.Message }}</td>
                <td>
                    <a href="{% url 'delete_message' message.id %}"
                       class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this message?');">
                        Delete
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
{% endblock %}
